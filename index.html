<!DOCTYPE html>
<html>
<head>
    <title>Leaflet control for zooming to a specified position</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <link rel="stylesheet" href="leaflet-control-position.css" />
</head>
<body>
    <div id="map" style="width: 600px; height: 400px"></div>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="bower_components/magellan/magellan.js" charset="UTF-8"></script>
    <script type="text/javascript" src="bower_components/noty/js/noty/packaged/jquery.noty.packaged.min.js" charset="UTF-8"></script>
    <script type="text/javascript" src="leaflet-control-position.js" charset="UTF-8"></script>
    <script>
        var map = L.map('map').setView([56.5, 12.0], 5);
        L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
                '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
            id: 'examples.map-i875mjb7'
        }).addTo(map);
        map.addControl(new L.Control.Position);
    </script>
</body>
</html>
